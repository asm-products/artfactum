<script>
            $('#widget').localizationTool({
                'defaultLanguage' : 'en_US',
                'strings': {
                    'id:tagline': {
                        es_ES: 'Una manera mejor de descubrir el arte actual'
                    },
                    'id:description': {
                        es_ES: 'Artfactum es una red artística online donde los artistas y amantes del arte pueden crear sus galerías para mostrar y vender su arte en una comunidad global.'
                    },
                    'placeholder::element:input': {
                      es_ES: 'Mi email'
                    },
                    'id:builtBy': {
                      es_ES: 'Elaborado comunitariamente en '
                    },
                    'id:keepPosted': {
                      es_ES: 'Mantenme informado'
                    }
                   
                    
                }
            });
            (function () {
                var key;
                var languagesObj = $('#widget').data('settings').languages;
                for (key in languagesObj) {
                   if (languagesObj.hasOwnProperty(key)) {
                       var direction = 'ltr';
                       if (languagesObj[key].hasOwnProperty('cssDirection')) {
                           direction = languagesObj[key].cssDirection;
                       }
                       $('.listOfLanguages').append([
                           '<li><div class="',
                           languagesObj[key].flag['class'],'"></div>',
                           '<div>',
                           key,
                           ' - ',
                           languagesObj[key].country,
                           ' (', languagesObj[key].language, ') ',
                           '<div style="direction:',direction, ';" class="light">',
                           languagesObj[key].countryTranslated,
                           ' (', languagesObj[key].languageTranslated, ') ',
                           '</div>'
                       ].join(''));
                   }
                }
            })();
